<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<header>
		<div class="logo">
			<img src="../images/nedfligz.png" alt="nedfligz" width="800" height="350">
		</div>
	</header>
	<main>
		<div class="login">
			<h1>ログイン</h1>
			<p th:if="${errorMsg}">[[${errorMsg}]]</p>
			<form action="" method="post">
				<p>ログインID:
					<input type="text" name="loginId">
				</p>
				<p>パスワード:
					<input type="password" name="pass">
				</p>
				<p>
					<input type="submit" value="login">
				</p>
			</form>
			<p><a th:href="@{/registration}">新ユーザー登録</a></p>
		</div>
	</main>
	<footer>
		<p>&copy; 2025 nEdFLiGz. All rights reserved.</p>
	</footer>
</body>

</html>
