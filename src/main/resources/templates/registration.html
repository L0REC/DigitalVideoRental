<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ユーザー登録</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<style>

</style>

<body>
	<header>
		<div class="logo">
			<img src="../images/nedfligz.png" alt="nedfligz" width="650" height="200">
		</div>
	</header>

	<main>
		<div class="login">
			<p>
			<h1>新ユーザー登録</h1>
			</p>
			<form action="" method="post" th:object="${user}">
				<p><span th:errors="*{username}" class="error"></span></p>
				<label for="username">ユーザーネーム: </label>
				<p><input type="text" th:field="*{username}"></p>


				<p><span th:errors="*{email}" class="error"></span></p>
				<label for="email">メールアドレス: </label>
				<p><input type="email" th:field="*{email}"></p>


				<p><span th:errors="*{password}" class="error"></span></p>
				<label for="password">パスワード: </label>
				<p><input type="password" th:field="*{password}"></p>

				<input type="submit" value="登録" class="btn btn-success">

				<div class="back-link">
					<a th:href="@{/login}">← ログインページに戻る</a>
				</div>
		</div>
	</main>
	<footer>
	        <p>&copy; 2025 nEdFLiGz. All rights reserved.</p>
	</footer>
</body>

</html>
