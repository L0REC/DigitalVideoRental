<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>動画の追加</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<main>
		<div class="add-form">
			<h1>動画の追加</h1>

			<form action="" method="post" th:object="${video}">
				<p><span th:errors="*{title}" class="error"></span></p>
				<label for="title">タイトル: </label>
				<p><input type="text" th:field="*{title}"></p>

				<p><span th:errors="*{description}" class="error"></span></p>
				<label for="description">説明: </label>
				<p><textarea rows="5" cols="40" th:field="*{description}"></textarea></p>

				<p><span th:errors="*{genre}" class="error"></span></p>
				<label for="genre">ジャンル: </label>
				<p><input type="text" th:field="*{genre}"></p>

				<p><span th:errors="*{director}" class="error"></span></p>
				<label for="director">監督名: </label>
				<p><input type="text" th:field="*{director}"></p>

				<p><span th:errors="*{cast}" class="error"></span></p>
				<label for="cast">出演者: </label>
				<p><input type="text" th:field="*{cast}"></p>

				<p><span th:errors="*{release}" class="error"></span></p>
				<label for="release">公開年: </label>
				<p><input type="number" th:field="*{release}" min="1900" max="2100" required></p>

				<p><span th:errors="*{duration}" class="error"></span></p>
				<label for="duration">上映時間: </label>
				<p><input type="number" th:field="*{duration}"></p>

				<p><span th:errors="*{rating}" class="error"></span></p>
				<label for="rating">評価: </label>
				<p><input type="number" th:field="*{rating}" min="0" max="10" step="0.1" required></p>
				
				<p><span th:errors="*{thumbnailUrl}" class="error"></span></p>
				<label for="thumbnailUrl">サムネイルUrl: </label>
				<p><input type="text" th:field="*{thumbnailUrl}" placeholder="/thumbs/"></p>
				<small>形: /thumbs/video_title</small>
								
				<p><span th:errors="*{videoUrl}" class="error"></span></p>
				<label for="videoUrl">動画Url: </label>
				<p><input type="text" th:field="*{videoUrl}" placeholder="/videos/"></p>
				<small>形: /videos/video_title</small><br><br>
				
				<input type="submit" value="登録" class="btn btn-success"><br>
			</form>

			<div class="back-link">
				<a th:href="@{/dashboard}">← ダッシュボードに戻る</a>
			</div>
		</div>
	</main>
</body>

</html>
